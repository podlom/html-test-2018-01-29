<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" media="screen" href="css/site-global.css">
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td colspan="2">Name 1 --- 121 UAH</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Name 2</td>
            <td rowspan="2">21 UAH</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Name 3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
